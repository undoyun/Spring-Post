<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 상세 정보</title>
  <!-- 부트스트랩 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 부트스트랩 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">회원 상세 정보</h1>
  <div class="card mx-auto">
    <div class="card-body">
      <h5 class="card-title">회원 정보</h5>
      <!-- Thymeleaf를 사용해 서버에서 전달된 user 객체의 데이터를 출력 -->
      <p class="card-text"><strong>회원 ID:</strong> <span th:text="${user.id}"></span></p>
      <p class="card-text"><strong>이름:</strong> <span th:text="${user.name}"></span></p>
      <p class="card-text"><strong>이메일:</strong> <span th:text="${user.email}"></span></p>
      <div class="text-center">
        <a href="/user-list" class="btn btn-primary">회원 목록으로 돌아가기</a>
        <a href="/" class="btn btn-secondary">메인으로 돌아가기</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
