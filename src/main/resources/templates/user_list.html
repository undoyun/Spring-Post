<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원 목록</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container mt-5">
		<h1 class="text-center mb-4">회원 목록</h1>
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>이름</th>
					<th>이메일</th>
					<th>삭제</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user, userStat : ${users}">
					<td th:text="${userStat.count}">1</td>
					<td><a th:href="@{/user-detail/{id}(id=${user.id})}"
						th:text="${user.name}" class="text-decoration-none">조회</a></td>
					<td th:text="${user.email}">user1@gmail.com</td>
					<td>
						<form th:action="@{/delete/{id}(id=${user.id})}" method="POST">
							<input type="hidden" name="_method" value="DELETE" />
							<button type="submit" class="btn btn-danger btn-sm">삭제</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="text-center">
			<a href="/" class="btn btn-secondary">메인으로 돌아가기</a>
		</div>
	</div>
</body>
</html>
